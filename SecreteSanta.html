<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Secret Santa</h1>
    <p>Enter your name to find out who you will gift to!</p>
    
    <form id="santaForm">
        <input type="text" id="nameInput" placeholder="Your name" required />
        <button type="submit">Get Secret Santa</button>
    </form>

    <p class="result" id="result"></p>

    <script>
        // List of friends' names (you can add or remove names here)
        const names = ["Alice", "Bob", "Charlie", "Diana", "Eve", "Frank"];

        // Function to handle the Secret Santa logic
        document.getElementById('santaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userName = document.getElementById('nameInput').value;

            if (!names.includes(userName)) {
                document.getElementById('result').textContent = "Name not found! Please try again.";
                return;
            }

            const remainingNames = names.filter(name => name !== userName);
            const receiver = remainingNames[Math.floor(Math.random() * remainingNames.length)];

            document.getElementById('result').textContent = `Hi ${userName}! You will give a gift to: ${receiver}`;
        });
    </script>
</body>
</html>
